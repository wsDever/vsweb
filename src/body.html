
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="./url.js"></script> -->
    <script src="./Bmob-1.6.1.min.js"></script>
    <title>Document</title>
</head>
<style>
    ul{
        list-style: none;
        display: table;
        width: 100%;
    }
    li{
        text-decoration: underline;
        list-style: none;
        float: left;
        width: 16.6%;
        box-sizing: border-box;
        padding: 10px 0;
        text-align: center;
        cursor: pointer;
    }
    iframe{
        width: 100vw;
        height: 100vh;
    }
</style>
<body>
    <ul id="pageTab"></ul>
    <iframe id="pageBody" frameborder="0" src="https://weread.qq.com/web/reader/1e432b307256a96e1e41c95">点击</iframe>
</body>
<script>
    const appId = '4a9036281410069e8340cb592a5dfd22';
    const appKey = '1b7b66005f44193da28ee1cb7f243ee6';
    const secretKey = '37fca966fb1487fb';
    const masterKey = '159fdd331c63784bead64d2017cd745d';

    Bmob.initialize(appId, appKey);

    loadUrlLists();
    // 从远端获取地址
    function loadUrlLists()
    {
        const query = Bmob.Query("urls");
        query.find().then(res => {
            setUiEl(res)
        });
    }

    function setUiEl(urlLists){
        let urlLis = '';
        urlLists.forEach(item => {
            urlLis += `<li onclick="changeUrl('${ item.url }')">${ item.name }</li>`
        })
        document.getElementById("pageTab").innerHTML = urlLis;
    }
    function changeUrl(url){
        console.log(url);
        document.getElementById("pageBody").src = url;
    }
</script>
</html>
