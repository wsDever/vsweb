<script>
    let urlLis = '';
    urlLists.forEach(item => {
        urlLis += `<li onclick="changeUrl('${ item.url }')">${ item.name }</li>`
    })
    document.getElementById("pageTab").innerHTML = urlLis;

    function changeUrl(url){
        console.log(url);
        document.getElementById("pageBody").src = url;
    }
